<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Keranjang Belanja</h1>
        <nav>
            <a href="index.html">Daftar Produk</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>
    <main>
        <section id="cart">
            <h2>Item di Keranjang</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Produk keranjang akan dimuat lewat JavaScript -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p><strong>Total:</strong> $<span id="total-price">0</span></p>
                <a href="checkout.html"><button>Checkout</button></a>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
